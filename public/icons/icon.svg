    <line x1="231" y1="393" x2="228" y2="415"/>
    <line x1="246" y1="393" x2="244" y2="415"/>
    <line x1="261" y1="393" x2="263" y2="415"/>
    <line x1="276" y1="393" x2="279" y2="415"/>
    <line x1="291" y1="393" x2="294" y2="412"/>
  </g>
