  <ellipse cx="205" cy="162" rx="20" ry="32" transform="rotate(-25,205,162)" fill="#4b9b55" stroke="#235a2d" stroke-width="2"/>
  <ellipse cx="307" cy="162" rx="20" ry="32" transform="rotate(25,307,162)" fill="#327d41" stroke="#235a2d" stroke-width="2"/>
  <ellipse cx="172" cy="192" rx="17" ry="26" transform="rotate(-40,172,192)" fill="#69b46e" stroke="#235a2d" stroke-width="2"/>
  <ellipse cx="340" cy="192" rx="17" ry="26" transform="rotate(40,340,192)" fill="#4b9b55" stroke="#235a2d" stroke-width="2"/>
  <!-- Small side leaves -->
  <ellipse cx="200" cy="250" rx="12" ry="16" transform="rotate(-20,200,250)" fill="#69b46e" stroke="#235a2d" stroke-width="1.5"/>
  <ellipse cx="312" cy="250" rx="12" ry="16" transform="rotate(20,312,250)" fill="#69b46e" stroke="#235a2d" stroke-width="1.5"/>
