version: '3.8'

services:
  arrosemoi:
    image: ghcr.io/mistergio5/arrosemoi:latest
    container_name: arrosemoi
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3001}:${APP_PORT:-3001}"
    environment:
      - NODE_ENV=production
      - PORT=${APP_PORT:-3001}
      - JWT_SECRET=${JWT_SECRET:-change_this_very_long_secret_key_in_production}
      - JWT_EXPIRES_IN=7d
      - DATABASE_PATH=/data/app.sqlite
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3001}
      - TZ=${TZ:-Europe/Paris}
    volumes:
      - ${DATA_PATH:-./data}:/data
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:' + (process.env.PORT || 3001) + '/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      net.unraid.docker.icon: "https://raw.githubusercontent.com/MisterGio5/ArroseMoi/main/unraid/icon.svg"
